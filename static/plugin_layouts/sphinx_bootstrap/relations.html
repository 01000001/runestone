{%- if prev %}
  <li><a href="{{ prev.link|e }}"
         title="Previous Chapter - {{ prev.title }}"><i class='icon-fast-backward' style='opacity:0.6;'></i></a></li>
{%- endif %}
<li class="divider-vertical"></li>
{%- if next %}
  <li><a href="{{ next.link|e }}"
         title='Next Chapter - {{ next.title }}'><i class='icon-fast-forward' style='opacity:0.6;'></i></a></li>
{%- endif %}
